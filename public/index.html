<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ts-microblink-sdk</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body class="bg-dark">
    <div id="loading-wrapper" class="progress">
      <div id="loading" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <div class="position-fixed p-3">
      <div id="message-wrapper" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <img height="25" width="25" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ_r9Kd5ghYt6wnFzbIhM3nJaPX8Mkq7Em7nQ&usqp=CAU" class="rounded me-2" alt="Microblink logo">
          <strong class="me-auto">Microblink</strong>
        </div>
        <div id="message-body" class="toast-body">
        </div>
      </div>
    </div>
    <div class="container">
      <div class="mt-3 d-flex justify-content-center flex-column align-items-center">
        <h1 id="title" class="text-white"></h1>
        <div class="border d-none my-3" id="camera-wrapper">
        <video height="300" id="camera"></video>
        <h3 id="hint" class="text-center text-success"></h3>
      </div>
        <div id="form-wrapper" class="d-none">
          <div class="mb-3 mt-3">
            <input readonly class="form-control" id="firstName" placeholder="First name" />
          </div>
          <div class="mb-3">
            <input readonly class="form-control" id="lastName" placeholder="Last name" />
          </div>
          <div class="mb-3">
            <input readonly class="form-control" id="dob" placeholder="Date of birth" />
          </div>
          <div class="mb-3">
            <input readonly class="form-control" id="doe" placeholder="Date of expiry" />
          </div>
          <div class="mb-3">
            <button id="scan" class="btn btn-primary btn-lg">
              Scan from camera
            </button>
          </div>
          <p class="text-small text-center text-muted">Powered by Microblink</p>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
